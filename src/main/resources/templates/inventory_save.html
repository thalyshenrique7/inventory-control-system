<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/inventory_save_scripts.js" defer></script>
    <title>Cadastro de Movimentações</title>
</head>
<body>
<div class="box">
    <h1>Cadastro de Movimentações</h1>
    <div id="messageBox"></div>
    <form action="" method="POST">
        <input type="text" class="name" name="name" placeholder="Nome do Produto">
        <input type="text" class="barCode" name="barCode" placeholder="Código de Barras">
        <input type="text" class="quantityMin" name="quantityMin" placeholder="Quantidade Mínima">
        <input type="text" class="balance" name="balance" placeholder="Saldo">
        <input type="text" class="price" name="price" placeholder="Preço Unitário">
        <select id="productCategory" class="productCategory" name="productCategory">
            <option value="">Selecione uma opção</option>
            <option value="ELETRONICOS">ELETRONICOS</option>
            <option value="CELULARES">CELULARES</option>
            <option value="ACESSORIOS">ACESSORIOS</option>
        </select>
        <select id="movementType" class="movementType" name="movementType">
            <option value="">Selecione uma opção</option>
            <option value="SALDO_INICIAL">SALDO_INICIAL</option>
            <option value="ENTRADA">ENTRADA</option>
            <option value="SAIDA">SAIDA</option>
        </select>
        <input type="text" class="reason" name="reason" placeholder="Motivo">
        <input type="text" class="document" name="document" placeholder="Documento">
        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
